<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Công thức Dry Oligo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</head>
<style>
    .table-wet {
        width: 100%;
    }

    .table-wet td {
        max-width: 5%;
        word-wrap: break-word;
    }

    .table-wet td:nth-child(3) {
        max-width: 25rem;
        word-wrap: break-word;
        text-align: left;
    }

    .custom-tooltip {
        --bs-tooltip-bg: var(--bs-primary);
    }
</style>

<body>

    <div class="container text-center mt-5">
        <div class="row justify-content-start">
            <div class="col-12">
                <h2>Công thức Dry Oligo</h2>
                <form>
                    <div class="container text-center">
                        <div class="row">
                            <div class="col col-2 px-1">
                                <input type="text" autocomplete="off" class="form-control" placeholder="Tên" id="oligoName">
                            </div>
                            <div class="col col-5 px-1">
                                <input type="text" autocomplete="off" class="form-control" placeholder="Trình tự 5' đến 3'" id="sequence">
                            </div>
                            <div class="col col-1 px-1">
                                <input type="number" autocomplete="off" class="form-control" placeholder="OD" id="OD"
                                    data-bs-toggle="tooltip" data-bs-placement="top"
                                    data-bs-custom-class="custom-tooltip" data-bs-title="OD delivered">
                            </div>
                            <div class="col col-1 px-1">
                                <input type="number" autocomplete="off" class="form-control" placeholder="Conc. SS(pmol/µl)" id="ConcSS"
                                    data-bs-toggle="tooltip" data-bs-placement="top"
                                    data-bs-custom-class="custom-tooltip" data-bs-title="Conc. SS (pmol/µl)">
                            </div>
                            <div class="col col-1 px-1">
                                <input type="number" autocomplete="off" class="form-control" placeholder="Conc.WS (pmol/µl)" id="concWS"
                                    data-bs-toggle="tooltip" data-bs-placement="top"
                                    data-bs-custom-class="custom-tooltip" data-bs-title="Conc. WS (pmol/µl)">
                            </div>
                            <div class="col col-1 px-1">
                                <input type="number" autocomplete="off" class="form-control" placeholder="Vol.(µl) of WS" id="volWS" data-bs-toggle="tooltip" data-bs-placement="top"
                                data-bs-custom-class="custom-tooltip"
                                data-bs-title="Vol. (µl) of WS (Vws)">
                            </div>
                            <div class="col col-1 px-1">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="button" id="ketQuaDry">Thêm</button>
                                    <button class="btn btn-primary" type="button" id="suaXong"
                                        style="display: none;">Sửa xong</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="container text-start mt-3">
                <p id="huongDanTen"></p>
                <p id="huongDanChuoi"></p>
                <p id="doDaiChuoi"></p>
            </div>
            <div>
                <h2>Dry Oligo</h2>
            </div>
            <div id="displayDry"></div>
        </div>
    </div>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
    <script>
        var mangInp = [],
            mangTrinhTu = [],
            mangTotal = [],
            dkTrinhTu = ['A', 'T', 'C', 'G', 'Y', 'R', 'W', 'S', 'K', 'M', 'D', 'V', 'H', 'B',],
            ten = document.getElementById('oligoName'),
            trinhTu = document.getElementById('sequence'),
            OD = document.getElementById('OD'),
            ConcSS = document.getElementById('ConcSS'),
            concWS = document.getElementById('concWS'),
            volWS = document.getElementById('volWS'),
            edit = A = G = C = T = 0,
            kiemTraTen = false, kiemTraChuoi = false,
            amount, Mer, Mw, Tm, addedToODV, fromSS, ofbuffer;
        document.getElementById("ketQuaDry").disabled = true;
        document.getElementById("suaXong").disabled = true;

        // Xử lý oligo name
        ten.addEventListener('keyup', function () {
            ten.value = removeVietnameseTones(ten.value);
            if (ten.value.length < 3) {
                document.getElementById('huongDanTen').innerHTML = `<p style="color: #ff0000" >Oligo name phải từ 3 ký tự!`;
                kiemTraTen = false;
            } else {
                if (ten.value.length > 12) {
                    document.getElementById('huongDanTen').innerHTML = `<p style="color: #ff0000" >Oligo name không được vượt quá 12 ký tự!`;
                    kiemTraTen = false;
                } else {
                    document.getElementById('huongDanTen').innerHTML = '';
                    kiemTraTen = true;
                }
            }
            kiemTraKetQuaDry(kiemTraTen, kiemTraChuoi);
        })

        // Xử lý chuỗi trình tự
        trinhTu.addEventListener('keyup', function () {
            trinhTu.value = trinhTu.value.toUpperCase().replace(/\s/g, "");
            validateInputArray(trinhTu.value, dkTrinhTu);
        })
        function validateInputArray(input, list) {
            let inputArr = input.split("");
            let result;
            let vitri = [];
            for (let i = 0; i < inputArr.length; i++) {
                let check = false;
                for (let j = 0; j < list.length; j++) {
                    if (inputArr[i] == list[j].toUpperCase()) {
                        check = true;
                    }
                }
                if (check == false) {
                    vitri.push(inputArr[i]);
                }
            }
            if (vitri.length > 0) {
                let text = `<p style="color: #ff0000" > Chuỗi không hợp lệ tại vị trí: `;
                text += vitri.join(', ');
                result = text + '. </p>';
                kiemTraChuoi = false;
                if (inputArr.length < 3) {
                    document.getElementById('doDaiChuoi').innerHTML = `<p style="color: #ff0000" >Chuỗi Oligo tối thiểu phải từ 3 base.!`;
                } else {
                    if (inputArr.length > 150) {
                        document.getElementById('doDaiChuoi').innerHTML = `<p style="color: #ff0000" >Chuỗi không được vượt quá 150 base!`;
                    } else {
                        document.getElementById('doDaiChuoi').innerHTML = '';
                    }
                }
            } else {
                if (inputArr.length < 3) {
                    document.getElementById('doDaiChuoi').innerHTML = `<p style="color: #ff0000" >Chuỗi Oligo tối thiểu phải từ 3 base.!`;
                    kiemTraChuoi = false;
                } else {
                    if (inputArr.length > 150) {
                        document.getElementById('doDaiChuoi').innerHTML = `<p style="color: #ff0000" >Chuỗi không được vượt quá 150 base!`;
                        kiemTraChuoi = false;
                    } else {
                        document.getElementById('doDaiChuoi').innerHTML = '';
                        kiemTraChuoi = true;
                    }
                }
                result = '';
            }
            kiemTraKetQuaDry(kiemTraTen, kiemTraChuoi);
            document.getElementById('huongDanChuoi').innerHTML = result;
            return result;
        }
        //kiểm tra input OD, ConcSS, concWS, volWS
        OD.addEventListener('keyup', function () {
            kiemTraKetQuaDry(kiemTraTen, kiemTraChuoi);
        })
        ConcSS.addEventListener('keyup', function () {
            kiemTraKetQuaDry(kiemTraTen, kiemTraChuoi);
        })
        concWS.addEventListener('keyup', function () {
            kiemTraKetQuaDry(kiemTraTen, kiemTraChuoi);
        })
        volWS.addEventListener('keyup', function () {
            kiemTraKetQuaDry(kiemTraTen, kiemTraChuoi);
        })
        //kiểm tra đk nhập
        function kiemTraKetQuaDry(name, string) {
            if (name == true && string == true && OD.value != '' && ConcSS.value != '' && concWS.value != '' && volWS.value != '') {
                document.getElementById("ketQuaDry").disabled = false;
                document.getElementById("suaXong").disabled = false;
            } else {
                document.getElementById("ketQuaDry").disabled = true;
                document.getElementById("suaXong").disabled = true;
            }
        }
        // hàm xử lý trả kết quả
        document.getElementById('ketQuaDry').addEventListener('click', function () {
            mangTrinhTu = trinhTu.value.split('');
            trinhTuA();
            themHang(ten.value, trinhTu.value, OD.value, ConcSS.value, concWS.value, volWS.value);
            mangTotal.push(mangInp);
            hienThi();
            ten.value = trinhTu.value = OD.value = ConcSS.value = concWS.value = volWS.value = '';
        })
        // Hàm hiển thi
        function hienThi() {
            let text = '', count = 0, edit = 0;
            document.getElementById('displayDry').innerHTML = '';
            text = `<table class="table table-striped table-hover table-sm align-middle table-wet">
                           <tr>
                               <th scope="col">№</th>
                               <th scope="col" >Oligo Name</th>
                               <th scope="col" >Sequence (5' to 3')</th>
                               <th scope="col">OD delivered</th>
                               <th scope="col">Amount of oligo (nmol)</th>
                               <th scope="col">Mer</th>
                               <th scope="col">Mw</th>
                               <th scope="col">Tm</th>
                               <th scope="col">Conc. SS (pmol/µl)</th>
                               <th scope="col"> Vol.(µl) of buffer</th>
                               <th scope="col">Conc.WS (pmol/µl)</th>
                               <th scope="col">Vol.(µl) of WS (Vws)</th>
                               <th scope="col">Vol.(µl) from SS (Vss)</th>
                               <th scope="col">Vol.(µl) of buffer (Vb)</th>
                               <th scope="col" colspan="2">edit</th>
                           </tr>`;
            for (let i = 0; i < mangTotal.length; i++) {
                count++;
                text += `<tr><td>${count}</td>`
                for (let j = 0; j < mangTotal[i].length; j++) {
                    text += `<td scope="col">${mangTotal[i][j]}</td>`
                }
                text += `<td><button class="btn btn-link " onclick="sua(${i})" id="btn-sua"><i class="bi bi-pencil"></i></button></td>
                <td><button class="btn btn-link " onclick="xoa(${i})"><i class="bi bi-trash"></i></button></td></tr>`
            }
            document.getElementById('displayDry').innerHTML += text;
            document.getElementById("ketQuaDry").disabled = true;
            document.getElementById("suaXong").disabled = true;
        }
        // Hàm xử lý base 
        function trinhTuA() {
            A = G = C = T = 0;
            for (let i = 0; i < mangTrinhTu.length; i++) {
                switch (mangTrinhTu[i]) {
                    case 'A':
                        A++;
                        break;
                    case 'G':
                        G++;
                        break;
                    case 'C':
                        C++;
                        break;
                    case 'T':
                        T++;
                        break;
                    case 'Y':
                        C++;
                        T++;
                        break;
                    case 'R':
                        A++;
                        G++;
                        break;
                    case 'W':
                        A++;
                        T++;
                        break;
                    case 'S':
                        G++;
                        C++;
                        break;
                    case 'K':
                        T++;
                        G++;
                        break;
                    case 'M':
                        C++;
                        A++;
                        break;
                    case 'D':
                        A++;
                        G++;
                        T++;
                        break;
                    case 'V':
                        A++;
                        C++;
                        G++;
                        break;
                    case 'H':
                        A++;
                        C++;
                        T++;
                        break;
                    case 'B':
                        C++;
                        G++;
                        T++;
                        break;
                    default:
                        break;
                }
            }
            return A, T, G, C;
        }
        // thêm 1 hàng
        function themHang(n1, n2, n3, n8, n10, n11) {
            mangInp = [];
            if (n1 != '' && n2 != '' && n3 != '' && n8 != '' && n10 != '' && n11 != '') {
                mangInp.push(n1, n2, n3, Myamount(), mangTrinhTu.length, MyMw(), MyTm(), n8, MyaddedToODV(), n10, n11, MyfromSS(), Myofbuffer());
            }
            return mangInp;
        }
        // các cột tính bao gồm (4), (5),(6), (7), (9), (12), (13)
        function Myamount() {
            let n4 = 0;
            n4 = ((100 * parseInt(OD.value)) / (1.52 * A + 1.201 * G + 0.705 * C + 0.84 * T));
            n4 = n4.toFixed(2);
            return n4;
        }
        function MyMw() {
            let n6 = 0;
            n6 = (313.21 * A + 329.21 * G + 289.18 * C + 304.2 * T) - 61.96;
            n6 = n6.toFixed(1);
            return n6;
        }
        function MyTm() {
            let n7 = 0;
            n7 = 100.5 + (41 * (G + C) / (A + T + G + C)) - (820 / (A + T + G + C)) + (16.6 * Math.log10(0.05));
            n7 = n7.toFixed(1);
            return n7;
        }
        function MyaddedToODV() {
            let n9 = 0;
            n9 = Myamount() * 1000 / parseInt(ConcSS.value);
            n9 = n9.toFixed();
            return n9;
        }
        function MyfromSS() {
            let n12 = 0;
            n12 = parseInt(concWS.value) * parseInt(volWS.value) / parseInt(ConcSS.value);
            n12 = n12.toFixed(1);
            return n12;
        }
        function Myofbuffer() {
            let n13 = 0;
            n13 = parseInt(volWS.value) - MyfromSS();
            n13 = n13.toFixed(1);
            return n13;
        }
        // tuỳ chỉnh sửa xoá
        function xoa(m) {
            ten.value = trinhTu.value = OD.value = ConcSS.value = concWS.value = volWS.value = '';
            document.getElementById('ketQuaDry').style.display = "block";
            document.getElementById('suaXong').style.display = "none";
            mangTotal.splice(m, 1);
            edit = 0;
            hienThi();
        }
        function sua(m) {
            edit++;
            if (edit == 1) {
                document.getElementById('ketQuaDry').style.display = "none";
                document.getElementById('suaXong').style.display = "block";
                ten.value = mangTotal[m][0];
                trinhTu.value = mangTotal[m][1];
                OD.value = mangTotal[m][2];
                ConcSS.value = mangTotal[m][7];
                concWS.value = mangTotal[m][9];
                volWS.value = mangTotal[m][10];
                mangTotal[m] = '';
                kiemTraKetQuaDry(kiemTraTen, kiemTraChuoi);
            }
        }
        document.getElementById('suaXong').addEventListener('click', function () {
            for (let i = 0; i < mangTotal.length; i++) {
                if (mangTotal[i] == '') {
                    mangTrinhTu = trinhTu.value.split('');
                    trinhTuA();
                    themHang(ten.value, trinhTu.value, OD.value, ConcSS.value, concWS.value, volWS.value);
                    mangTotal[i] = mangInp;
                }
            }
            hienThi();
            ten.value = trinhTu.value = OD.value = ConcSS.value = concWS.value = volWS.value = '';
            document.getElementById('ketQuaDry').style.display = "block";
            document.getElementById('suaXong').style.display = "none";
            edit = 0;
        })

        //kiêm tra dấu tiêng việt
        function removeVietnameseTones(str) {
            str = str.replace(/à|á|ạ|ả|ã|â|ầ|ấ|ậ|ẩ|ẫ|ă|ằ|ắ|ặ|ẳ|ẵ/g, "a");
            str = str.replace(/è|é|ẹ|ẻ|ẽ|ê|ề|ế|ệ|ể|ễ/g, "e");
            str = str.replace(/ì|í|ị|ỉ|ĩ/g, "i");
            str = str.replace(/ò|ó|ọ|ỏ|õ|ô|ồ|ố|ộ|ổ|ỗ|ơ|ờ|ớ|ợ|ở|ỡ/g, "o");
            str = str.replace(/ù|ú|ụ|ủ|ũ|ư|ừ|ứ|ự|ử|ữ/g, "u");
            str = str.replace(/ỳ|ý|ỵ|ỷ|ỹ/g, "y");
            str = str.replace(/đ/g, "d");
            str = str.replace(/À|Á|Ạ|Ả|Ã|Â|Ầ|Ấ|Ậ|Ẩ|Ẫ|Ă|Ằ|Ắ|Ặ|Ẳ|Ẵ/g, "A");
            str = str.replace(/È|É|Ẹ|Ẻ|Ẽ|Ê|Ề|Ế|Ệ|Ể|Ễ/g, "E");
            str = str.replace(/Ì|Í|Ị|Ỉ|Ĩ/g, "I");
            str = str.replace(/Ò|Ó|Ọ|Ỏ|Õ|Ô|Ồ|Ố|Ộ|Ổ|Ỗ|Ơ|Ờ|Ớ|Ợ|Ở|Ỡ/g, "O");
            str = str.replace(/Ù|Ú|Ụ|Ủ|Ũ|Ư|Ừ|Ứ|Ự|Ử|Ữ/g, "U");
            str = str.replace(/Ỳ|Ý|Ỵ|Ỷ|Ỹ/g, "Y");
            str = str.replace(/Đ/g, "D");
            // Some system encode vietnamese combining accent as individual utf-8 characters
            // Một vài bộ encode coi các dấu mũ, dấu chữ như một ký tự riêng biệt nên thêm hai dòng này
            str = str.replace(/\u0300|\u0301|\u0303|\u0309|\u0323/g, ""); // ̀ ́ ̃ ̉ ̣  huyền, sắc, ngã, hỏi, nặng
            str = str.replace(/\u02C6|\u0306|\u031B/g, ""); // ˆ ̆ ̛  Â, Ê, Ă, Ơ, Ư
            // Remove extra spaces
            // Bỏ các khoảng trắng liền nhau
            str = str.replace(/ + /g, " ");
            str = str.trim();
            // Remove punctuations
            // Bỏ dấu câu, ký tự đặc biệt
            str = str.replace(/!|@|%|\^|\*|\(|\)|\+|\=|\<|\>|\?|\/|,|\.|\:|\;|\'|\"|\&|\#|\[|\]|~|\$|_|`|-|{|}|\||\\/g, " ");
            return str;
        }
    </script>
</body>

</html>
