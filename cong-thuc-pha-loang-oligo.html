<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Pha loãng Oligo</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row align-items-start">
            <!-- Cách pha loãng các oligo ở các nồng độ khác nhau về các nồng độ đồng nhất -->
            <div class="col-6">
                <h2>Cách pha loãng các oligo ở các nồng độ khác nhau về các nồng độ đồng nhất</h2>
                <p>Nhập nồng độ tuỳ chỉnh(đơn vị: pmol/µl)</p>
                <form>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="ví dụ: 216" id="nongDoMoi"
                            aria-describedby="tinhThetich">
                        <button class="btn btn-primary" type="submit" id="tinhTheTich">Xem thể tích Buffer</button>
                    </div>
                    <div id="displayBuffer"></div>
                </form>
            </div>
            <script>
                document.getElementById('tinhTheTich').addEventListener('click', function () {
                    event.preventDefault();
                    let c1 = 216,
                        v1 = 100,
                        c2 = parseInt(document.getElementById('nongDoMoi').value),
                        v2 = 0;
                    console.log(c2);
                    v2 = (c1 * v1 / c2) - v1;
                    document.getElementById('displayBuffer').innerHTML = '<p>Với nồng độ ' + c2 + 'pmol/µl bạn cần <strong>' + v2 + 'µl</strong> ';
                })
            </script>
            <!-- Cách pha loãng về các nồng độ sử dụng trong PCR -->
            <div class="col-6">
                <h2>Cách pha loãng về các nồng độ sử dụng trong PCR</h2>
                <p>Nhập thể tích Buffer cần pha và nồng độ</p>
                <form>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="thể tích Buffer" id="theTichPha">
                        <input type="text" class="form-control" placeholder="nồng độ" id="nongDoPha">
                        <button class="btn btn-primary" type="submit" id="tongHop">Xem cách pha</button>
                    </div>
                </form>
                <div id="displayTongHop"></div>
            </div>
            <script>
                document.getElementById('tongHop').addEventListener('click', function () {
                    event.preventDefault();
                    let c1 = 100,
                        v1 = 0,
                        c2 = parseInt(document.getElementById('nongDoPha').value),
                        v2 = parseInt(document.getElementById('theTichPha').value);
                    v1 = (c2 * v2 / c1);
                    document.getElementById('displayTongHop').innerHTML = '<p>Với nồng độ ' + c2 + 'pmol/µl và thể tích sau khi pha loãng ' + v2
                        + 'µl.Thể tích Oligo cần lấy trong stock <strong>' + v1 + 'µl</strong>, Thể tích Buffer pha loãng cần dùng <strong>' + (v2 - v1) + 'µl</strong>';
                    console.log(v1, (v2 - v1));
                })
            </script>
        </div>
</body>

</html>
