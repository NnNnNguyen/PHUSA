<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Pha loãng Oligo</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row align-items-start">
            <!-- Cách pha loãng các oligo ở các nồng độ khác nhau về các nồng độ đồng nhất -->
            <div class="col-6">
                <h2>Cách pha loãng các oligo ở các nồng độ khác nhau về các nồng độ đồng nhất</h2>
                <form>
                    <p>Nhập nồng độ và thể tích ban đầu</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Nồng độ ban đầu" id="nongDoBD"
                            aria-describedby="tinhThetich">
                        <input type="text" class="form-control" placeholder="Thể tích ban đầu" id="theTichBD"
                            aria-describedby="tinhThetich">
                    </div>
                    <p>Nhập nồng độ tuỳ chỉnh</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Nồng độ tuỳ chỉnh" id="nongDoMoi"
                            aria-describedby="tinhThetich">
                        <button class="btn btn-primary" type="submit" id="tinhTheTich">Xem thể tích Buffer</button>
                    </div>
                    <div id="displayBuffer"></div>
                </form>
            </div>
            <script>
                var c1 = document.getElementById('nongDoBD'),
                    v1 = document.getElementById('theTichBD'),
                    c2 = document.getElementById('nongDoMoi'),
                    v2 = 0;
                document.getElementById('tinhTheTich').addEventListener('click', function () {
                    event.preventDefault();
                    v2 = (parseInt(c1.value) * parseInt(v1.value) / parseInt(c2.value)) - parseInt(v1.value);
                    document.getElementById('displayBuffer').innerHTML = `<ul><li>Nồng độ gốc: ${c1.value}pmol/µl</li>
                        <li>Thể tích ban đầu: ${v1.value}µl</li>
                        <li>Nồng độ tuỳ chỉnh: ${c2.value}pmol/µl</li>
                        <li><strong>Thể tích Buffer cần thêm:<span style = "color:#ff0000"> ${v2}µl</span></strong>`;
                    c1.value = '';
                    v1.value = '';
                    c2.value = '';
                })
            </script>
            <!-- Cách pha loãng về các nồng độ sử dụng trong PCR -->
            <div class="col-6">
                <h2>Cách pha loãng về các nồng độ sử dụng trong PCR</h2>
                <form>
                    <p>Nhập nồng độ ban đầu và nồng độ sau khi pha</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Nồng độ ban đầu" id="nongDoGoc">
                        <input type="text" class="form-control" placeholder="Nồng độ sau khi pha" id="nongDoPha">

                    </div>
                    <p>Thể tích sau khi pha loãng</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Thể tích sau khi pha" id="theTichSau">
                        <button class="btn btn-primary" type="submit" id="tongHop">Xem cách pha</button>
                    </div>
                </form>
                <div id="displayTongHop"></div>
            </div>
            <script>
                var c1 = document.getElementById('nongDoGoc'),
                    c2 = document.getElementById('nongDoPha'),
                    v2 = document.getElementById('theTichSau'),
                    v1 = 0;
                document.getElementById('tongHop').addEventListener('click', function () {
                    event.preventDefault();
                    v1 = (parseInt(c2.value) * parseInt(v2.value) / parseInt(c1.value));
                    document.getElementById('displayTongHop').innerHTML = `<ul><li>Nồng độ ban đầu của Stock: ${c1.value}pmol/µl</li>
                        <li>Nồng độ sau khi pha loãng: ${c2.value}pmol/µl</li>
                        <li>Thể tích sau khi pha loãng: ${v2.value}µl</li>
                        <li><strong>Thể tích Oligo cần lấy trong stock:<span style = "color:#ff0000"> ${v1}µl</span></strong></li>
                        <li><strong> Thể tích Buffer pha loãng cần dùng <span style = "color:#ff0000">${(parseInt(v2.value) - v1)}µl</span><strong>`;

                    c1.value = '';
                    c2.value = '';
                    v2.value = '';
                })
            </script>
        </div>
</body>

</html>
